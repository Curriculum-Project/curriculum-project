<div id="profissional">
    <div id="title-container-profissional" class="title-projetos-profissional">
        <h1 id="title-profissional">Experiência</h1>
    </div>
    <div class="title-mobile-profissional">
        <h1>Experiência</h1>
    </div>
    <div class="content-profissional">
        {% for experiences in site.profissional-experience %}
        <div class="box-content">
            <div class="box-title">
                <h3>{{ experiences.position }}</h3>
                <div class="box-detail">
                    <h4>{{ experiences.nome_empresa }}</h4>
                    <p>{{ experiences.period }}</p>
                    <p>{{ experiences.local }}</p>
                </div>
            </div>
            <p>{{ experiences.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    const titleContainerProfissional = document.getElementById("title-container-profissional");
    const titleProfissional = document.getElementById("title-profissional");

    document.addEventListener("scroll", function () {
        const headerHeight = 55
        const titleHeightProfissional = 288
        const titleTopProfissional = titleContainerProfissional.offsetTop - headerHeight
        const titleBottomProfissional = titleContainerProfissional.offsetHeight + titleTopProfissional - titleHeightProfissional
        if (window.pageYOffset > titleTopProfissional) {
            if (window.pageYOffset < titleBottomProfissional) {
                titleProfissional.style.position = "fixed";
                titleProfissional.style.top = "55px";
                titleContainerProfissional.style.alignItems = "normal"
            } else {
                titleProfissional.style.position = "absolute"
                titleProfissional.style.top = "auto";
